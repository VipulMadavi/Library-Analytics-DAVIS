{% extends "layout.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Members Directory</h2>
    </div>
</div>

<div class="card p-3 mb-4">
    <div class="row align-items-center">
        <div class="col-md-9">
            <input type="text" id="memberSearch" class="form-control" placeholder="ðŸ” Search Member Name or ID...">
        </div>
        <div class="col-md-3 text-end">
            <a href="/add_member" class="btn btn-success w-100">+ Add Member</a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for m in members %}
                <tr class="member-row" style="cursor: pointer;" onclick="window.location='/member/{{ m.MemberID }}'">
                    <td class="member-id"><code>{{ m.MemberID }}</code></td>
                    <td><strong class="member-name">{{ m.Name }}</strong></td>
                    <td><span class="badge bg-secondary">{{ m.Role }}</span></td>
                    <td>{{ m.Department }}</td>
                    <td><a href="/member/{{ m.MemberID }}" class="btn btn-sm btn-outline-primary">View History</a></td>
                </tr>
                {% endfor %}
                <tr id="noResults" style="display: none;">
                    <td colspan="5" class="text-center text-muted py-4">No members found matching your criteria.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const noResultsRow = document.getElementById('noResults');

    document.getElementById('memberSearch').addEventListener('input', function (e) {
        const term = e.target.value.toLowerCase();
        let visibleCount = 0;

        document.querySelectorAll('.member-row').forEach(row => {
            const name = row.querySelector('.member-name').textContent.toLowerCase();
            const id = row.querySelector('.member-id').textContent.toLowerCase();

            if (name.includes(term) || id.includes(term)) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        });
        noResultsRow.style.display = visibleCount === 0 ? '' : 'none';
    });
</script>
{% endblock %}
