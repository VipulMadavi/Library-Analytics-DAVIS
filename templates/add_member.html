{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">üë§ Register New Member</div>
            <div class="card-body">
                <form action="/add_member" method="POST" id="addMemberForm">
                    <div class="mb-3">
                        <label class="form-label">Member/Roll ID</label>
                        <input type="text" name="member_id" id="member_id" class="form-control"
                            placeholder="e.g. STU2024001" required autocomplete="off">
                        <div id="id-preview" class="mt-2 small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            {% for role in roles %}
                            <option value="{{ role }}">{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select name="department" class="form-select" required>
                            {% for dept in departments %}
                            <option value="{{ dept }}">{{ dept }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Batch / Designation</label>
                        <input type="text" name="batch" class="form-control" placeholder="e.g. 2023-2027" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="submitBtn">Register Member</button>
                    <a href="/members" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const idInput = document.getElementById('member_id');
    const preview = document.getElementById('id-preview');
    const submitBtn = document.getElementById('submitBtn');

    function debounce(fn, delay) {
        let timer;
        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => fn.apply(this, args), delay);
        };
    }

    async function checkId() {
        const id = idInput.value.trim();
        if (!id) {
            preview.innerHTML = '';
            submitBtn.disabled = false;
            return;
        }

        const res = await fetch(`/api/member/${id}`);
        if (res.ok) {
            preview.innerHTML = `<div class="text-danger">‚ùå Member ID already exists!</div>`;
            submitBtn.disabled = true;
        } else {
            preview.innerHTML = `<div class="text-success">‚úÖ ID is available</div>`;
            submitBtn.disabled = false;
        }
    }

    idInput.addEventListener('input', debounce(checkId, 300));
</script>
{% endblock %}
