{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">üì§ Issue Book</h4>
            </div>
            <div class="card-body">
                <form action="/issue" method="POST" id="issueForm">
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="book_id" name="book_id" placeholder="e.g. B001"
                            required autocomplete="off">
                        <div id="book-preview" class="mt-2 small"></div>
                    </div>
                    <div class="mb-3">
                        <label for="member_id" class="form-label">Member ID</label>
                        <input type="text" class="form-control" id="member_id" name="member_id" placeholder="e.g. M001"
                            required autocomplete="off">
                        <div id="member-preview" class="mt-2 small"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Issue Book</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Clickable Badge Cloud -->
        <div class="card mt-4">
            <div class="card-header bg-success-subtle text-success-emphasis">
                <strong>üìö Available Books</strong> <small class="text-muted">(Click to select)</small>
            </div>
            <div class="card-body">
                <div class="id-badge-cloud">
                    {% for id in available_ids %}
                    <span class="id-badge badge bg-primary-subtle text-primary-emphasis"
                        onclick="selectBook('{{ id }}')">{{ id }}</span>
                    {% else %}
                    <p class="text-muted mb-0">No books currently available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const bookInput = document.getElementById('book_id');
    const memberInput = document.getElementById('member_id');
    const bookPreview = document.getElementById('book-preview');
    const memberPreview = document.getElementById('member-preview');
    const form = document.getElementById('issueForm');

    // Debounce utility
    function debounce(fn, delay) {
        let timer;
        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => fn.apply(this, args), delay);
        };
    }

    // Click-to-select badge
    function selectBook(id) {
        bookInput.value = id;
        checkBook();
        bookInput.focus();
    }

    async function checkBook() {
        const id = bookInput.value.trim();
        if (!id) {
            bookPreview.innerHTML = '';
            return;
        }

        const res = await fetch(`/api/book/${id}`);
        if (res.ok) {
            const data = await res.json();
            if (data.Status === 'Available') {
                bookPreview.innerHTML = `<div class="text-success">‚úÖ ${data.Title} (${data.Author})</div>`;
            } else {
                bookPreview.innerHTML = `<div class="text-danger">‚ö†Ô∏è ${data.Title} is currently <strong>${data.Status}</strong></div>`;
            }
        } else {
            bookPreview.innerHTML = `<div class="text-danger">‚ùå ID Not Found</div>`;
        }
    }

    async function checkMember() {
        const id = memberInput.value.trim();
        if (!id) {
            memberPreview.innerHTML = '';
            return;
        }

        const res = await fetch(`/api/member/${id}`);
        if (res.ok) {
            const data = await res.json();
            memberPreview.innerHTML = `<div class="text-success">‚úÖ ${data.Name} (${data.Role || 'Member'})</div>`;
        } else {
            memberPreview.innerHTML = `<div class="text-danger">‚ùå ID Not Found</div>`;
        }
    }

    // Real-time validation with debounce
    bookInput.addEventListener('input', debounce(checkBook, 300));
    memberInput.addEventListener('input', debounce(checkMember, 300));

    form.addEventListener('submit', (e) => {
        if (!confirm("Are you sure you want to issue this book?")) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
