{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">Add New College Book</div>
            <div class="card-body">
                <form action="/add_book" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Book ID</label>
                        <input type="text" name="book_id" class="form-control" placeholder="e.g. LIB2001" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" name="author" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select name="department" class="form-select" required>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electronics">Electronics</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Book</button>
                    <a href="/books" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
